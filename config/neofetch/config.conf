print_info() {
    prin " "
    prin " "
    prin "${cl11}┌─────────\n Hardware Information \n───────────┐${cl0}"
    info "${cl11} ​ ​ 󰌢 ${cl0}" model
    info "${cl11} ​ ​ 󰍛 ${cl0}" cpu
    info "${cl11} ​ ​ 󰘚 ${cl0}" gpu
#    info "${cl11} ​ ​  ${cl0}" disk
    info "${cl11} ​ ​ 󰑭 ${cl0}" memory
    info "${cl11} ​ ​ 󰍹 ${cl0}" resolution
    info "${cl11} ​ ​ 󱈑 ${cl0}" battery 
    prin "${cl11}├─────────\n Software Information \n───────────┤${cl0}"
    info "${cl11} ​ ​  ${cl0}" users
    info "${cl11} ​ ​ 󰣭 ${cl0}" distro
# Just get your distro's logo off nerdfonts.com
    info "${cl11} ​ ​  ${cl0}" kernel
    info "${cl11} ​ ​ ${cl0} " de
    info "${cl11} ​ ​  ${cl0}" wm
    info "${cl11} ​ ​  ${cl0}" shell
    info "${cl11} ​ ​  ${cl0}" term
    info "${cl11} ​ ​  ${cl0}" term_font
    info "${cl11} ​ ​ │  ${cl0}" font
    info "${cl11} ​ ​  󰉼 ${cl0}" theme
    info "${cl11} ​ ​  󰀻 ${cl0}" icons
#    info "${cl11} ​ ​ 󰊠 ${cl0}" packages 
    info "${cl11} ​ ​  󰅐 ${cl0}" uptime
#    info "${cl11} ​ ​   ${cl0}" gpu_driver  # Linux/macOS only
    info "${cl11} ​ ​  ${cl0}" cpu_usage
#    info "${cl11} ​ ​ 󰝚 ${cl0}" song
    # [[ "$player" ]] && prin "Music Player" "$player"
#    info "${cl11} ​ ​   ${cl0}" local_ip
#    info "${cl11} ​ ​   ${cl0}" public_ip
#    info "${cl11} ​ ​   ${cl0}" locale  # This only works on glibc systems.
    prin "${cl11}└───────────────────────────────────────────┘${cl0}"
    info cols
prin "\n \n \n \n \n ${cl3} \n \n ${cl5} \n \n ${cl2} \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}  \n \n ${cl0}"
}

kernel_shorthand="on"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="on"
memory_percent="on"
package_managers="on"
shell_path="off"
shell_version="on"
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="off"
cpu_speed="off"
cpu_cores="logical"
cpu_temp="off"
gpu_brand="off"
gpu_type="all"
refresh_rate="on"
gtk_shorthand="on"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
disk_show=('/')
music_player="vlc"
song_format="%artist% - %title%"
song_shorthand="off"
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator="  "
color_blocks="off"
block_range=(0 15) # Colorblocks

# Colors for custom colorblocks
# --- Catppuccin Mocha Palette ---
# Definizione dei colori con i loro nomi
rosewater="\033[1;38;2;245;224;220m"
flamingo="\033[1;38;2;242;205;205m"
pink="\033[1;38;2;245;194;231m"
mauve="\033[1;38;2;203;166;247m"
red="\033[1;38;2;243;139;168m"
maroon="\033[1;38;2;235;160;172m"
peach="\033[1;38;2;250;179;135m"
yellow="\033[1;38;2;249;226;175m"
green="\033[1;38;2;166;227;161m"
teal="\033[1;38;2;148;226;213m"
sky="\033[1;38;2;137;220;235m"
sapphire="\033[1;38;2;116;199;236m"
blue="\033[1;38;2;137;180;250m"
lavender="\033[1;38;2;180;190;254m"
text="\033[1;38;2;205;214;244m"
subtext0="\033[1;38;2;166;173;200m"

# Codice per resettare il colore
reset="\033[0m"

# Assegnazione dei colori Catppuccin alle variabili che il tuo script usa (cl0, cl1, etc.)
# Puoi cambiare questi abbinamenti come preferisci!
cl0="${reset}"
cl1="${mauve}"      # Usato per la prima pallina
cl2="${green}"      # Usato per la seconda pallina
cl3="${sky}"        # Usato per la terza pallina
cl4="${blue}"       # Usato per la quarta pallina
cl5="${red}"        # Usato per la quinta pallina
cl6="${peach}"      # Usato per la sesta pallina
cl7="${pink}"       # Usato per la settima pallina
# I seguenti non sono usati dalla tua configurazione attuale, ma li teniamo per completezza
cl8="${yellow}"
cl9="${maroon}"
cl10="${flamingo}"
cl11="${rosewater}"

block_width=4
block_height=1

bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
